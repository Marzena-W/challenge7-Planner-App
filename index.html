<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime"></p>
    <p id="confirmMemo"></p>
  </header>

  <div class="container time-block">
    <!-- Timeblocks go here -->
    <!-- 9am row -->
    <div class="row">
      <h6 class="hour col-1" id="9">9AM</h6>
      <textarea class="col-10 description" id="userMemo9"></textarea>
      <button class="saveBtn col-1" id="save9"><i class="far fa-save"></i></button>
    </div>
    <!-- 10am row -->
    <div class="row ">
      <h6 class="hour col-1" id="10">10AM</h6>
      <textarea class="col-10 description" id="userMemo10"></textarea>
      <button class="saveBtn col-1" id="save10"><i class="far fa-save"></i></button>
    </div>
    <!-- 11am row -->
    <div class="row">
      <h6 class="hour col-1" id="11">11AM</h6>
      <textarea class="col-10 description" id="userMemo11"></textarea>
      <button class="saveBtn col-1" id="save11"><i class="far fa-save"></i></button>
    </div>
    <!-- 12pm row -->
    <div class="row">
      <h6 class="hour col-1" id="12">12PM</h6>
      <textarea class="col-10 description" id="userMemo12"></textarea>
      <button class="saveBtn col-1" id="save12"><i class="far fa-save"></i></button>
    </div>
    <!-- 13pm row -->
    <div class="row">
      <h6 class="hour col-1" id="13">1PM</h6>
      <textarea class="col-10 description" id="userMemo13"></textarea>
      <button class="saveBtn col-1" id="save13"><i class="far fa-save"></i></button>
    </div>
    <!-- 14pm row -->
    <div class="row">
      <h6 class="hour col-1" id="14">2PM</h6>
      <textarea class="col-10 description" id="userMemo14"></textarea>
      <button class="saveBtn col-1" id="save14"><i class="far fa-save"></i></button>
    </div>
    <!-- 15pm row -->
    <div class="row">
      <h6 class="hour col-1" id="15">3PM</h6>
      <textarea class="col-10 description" id="userMemo15"></textarea>
      <button class="saveBtn col-1" id="save15"><i class="far fa-save"></i></button>
    </div>
    <!-- 16pm row -->
    <div class="row">
      <h6 class="hour col-1" id="16">4PM</h6>
      <textarea class="col-10 description" id="userMemo16"></textarea>
      <button class="saveBtn col-1" id="save16"><i class="far fa-save"></i></button>
    </div>
    <!-- 17pm row -->
    <div class="row">
      <h6 class="hour col-1" id="17">5PM</h6>
      <textarea class="col-10 description" id="userMemo17"></textarea>
      <button class="saveBtn col-1" id="save17"><i class="far fa-save"></i></button>
    </div>
  </div>

  <!-- footer -->
  <footer id="footer">
    <p>MW</p>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
